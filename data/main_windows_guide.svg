<svg width="1600" height="900" xmlns="http://www.w3.org/2000/svg" style="background-color:#f0f0f0; font-family: Arial, sans-serif;">

    <defs>
        <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="#333" />
        </marker>
    </defs>

    <!-- Main Layout -->
    <rect x="0" y="0" width="1600" height="60" fill="#343a40" />
    <text x="20" y="35" fill="white" font-size="20">Easy Labeling - UI Guide</text>

    <rect x="0" y="60" width="300" height="840" fill="#f8f9fa" stroke="#dee2e6" />
    <rect x="305" y="60" width="990" height="840" fill="#e9ecef" stroke="#dee2e6" />
    <rect x="1300" y="60" width="300" height="840" fill="#f8f9fa" stroke="#dee2e6" />

    <!-- Center Panel Content -->
    <rect x="455" y="160" width="700" height="500" fill="#ccc" />
    <text x="750" y="410" fill="#555" font-size="24" text-anchor="middle">Image Display Area</text>
    <rect x="550" y="250" width="200" height="150" fill="none" stroke="#e6194b" stroke-width="3" stroke-dasharray="5,5" />
    <text x="650" y="335" fill="#e6194b" font-size="18" text-anchor="middle">Bounding Box</text>

    <rect x="305" y="750" width="990" height="150" fill="rgba(0,0,0,0.1)" />
    <text x="800" y="830" fill="#333" font-size="20" text-anchor="middle">Image Preview Bar</text>

    <!-- Annotations -->
    <style>
        .anno-text { font-size: 14px; fill: #333; }
        .anno-line { stroke: #333; stroke-width: 2; marker-end: url(#arrow); }
        .anno-title { font-size: 18px; font-weight: bold; fill: #007bff; }
    </style>

    <!-- Left Panel Annotations -->
    <text x="150" y="100" class="anno-title" text-anchor="middle">Files &amp; Controls</text>
    
    <path class="anno-line" d="M150,180 L150,140" />
    <text x="150" y="195" class="anno-text" text-anchor="middle">1. Select Image &amp; Label Folders</text>

    <path class="anno-line" d="M150,350 L150,250" />
    <text x="150" y="365" class="anno-text" text-anchor="middle">2. Image List (Filterable)</text>

    <path class="anno-line" d="M150,600 L150,550" />
    <text x="150" y="615" class="anno-text" text-anchor="middle">3. Save Labels (Ctrl+S)</text>

    <path class="anno-line" d="M150,720 L150,680" />
    <text x="150" y="735" class="anno-text" text-anchor="middle">4. Switch Mode (Draw/Edit)</text>

    <path class="anno-line" d="M280,120 L320,160" />
    <text x="280" y="110" class="anno-text" text-anchor="end">Collapse Panel</text>

    <!-- Top Navbar Annotations -->
    <text x="800" y="40" class="anno-title" text-anchor="middle">Global Controls</text>

    <path class="anno-line" d="M500,60 L500,100" />
    <text x="500" y="115" class="anno-text" text-anchor="middle">Prev/Next Image (A/D)</text>

    <path class="anno-line" d="M800,60 L800,100" />
    <text x="800" y="115" class="anno-text" text-anchor="middle">Zoom &amp; Pan</text>

    <path class="anno-line" d="M1100,60 L1100,100" />
    <text x="1100" y="115" class="anno-text" text-anchor="middle">Go to Coords / Live Coord Display</text>

    <path class="anno-line" d="M1350,60 L1350,100" />
    <text x="1350" y="115" class="anno-text" text-anchor="middle">Dark Mode</text>

    <!-- Right Panel Annotations -->
    <text x="1450" y="100" class="anno-title" text-anchor="middle">Labels &amp; Filters</text>

    <path class="anno-line" d="M1450,180 L1450,140" />
    <text x="1450" y="195" class="anno-text" text-anchor="middle">Filter boxes by class</text>

    <path class="anno-line" d="M1450,350 L1450,250" />
    <text x="1450" y="365" class="anno-text" text-anchor="middle">Load Class Names (.yaml)</text>

    <path class="anno-line" d="M1450,600 L1450,450" />
    <text x="1450" y="615" class="anno-text" text-anchor="middle">List of labels in current image</text>
    <text x="1450" y="635" class="anno-text" text-anchor="middle">(Selection is synced with canvas)</text>

    <path class="anno-line" d="M1320,160 L1360,120" />
    <text x="1310" y="170" class="anno-text" text-anchor="end">Collapse Panel</text>

</svg>