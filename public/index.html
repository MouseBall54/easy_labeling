<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Labeling</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="bi bi-bounding-box"></i> Easy Labeling</a>
            <span id="current-image-name" class="navbar-text mx-auto"></span>
            <span class="navbar-text">
                by MouseBall54
            </span>
        </div>
    </nav>

    <div class="main-container">
        <!-- Control Panel -->
        <div id="control-panel" class="control-panel">
            <h5><i class="bi bi-folder2-open"></i> Folders</h5>
            <hr>
            <div class="d-grid gap-2">
                <button id="selectImageFolderBtn" class="btn btn-primary"><i class="bi bi-images"></i> Select Image Folder</button>
                <button id="selectLabelFolderBtn" class="btn btn-info text-white"><i class="bi bi-tags-fill"></i> Select Label Folder</button>
            </div>
            <hr>
            <h5><i class="bi bi-list-ul"></i> Image Files</h5>
            <div class="input-group mb-2">
                <span class="input-group-text"><i class="bi bi-search"></i></span>
                <input type="text" id="imageSearchInput" class="form-control" placeholder="Search files...">
            </div>
            <div id="image-list" class="list-group mb-3">
                <!-- Image list will be populated here -->
            </div>
            <hr>
            <h5><i class="bi bi-tools"></i> Controls</h5>
            <hr>
            <div class="form-check form-switch mb-2">
                <input class="form-check-input" type="checkbox" role="switch" id="autoSaveToggle">
                <label class="form-check-label" for="autoSaveToggle">Auto Save</label>
            </div>
            <div class="d-grid gap-2">
                <button id="saveLabelsBtn" class="btn btn-success"><i class="bi bi-save"></i> Save Labels</button>
            </div>
            <hr>
            <h5><i class="bi bi-zoom-in"></i> Zoom</h5>
            <div class="btn-group w-100 mb-2">
                <button class="btn btn-secondary" id="zoomInBtn"><i class="bi bi-zoom-in"></i></button>
                <button class="btn btn-secondary" id="zoomOutBtn"><i class="bi bi-zoom-out"></i></button>
                <button class="btn btn-secondary" id="resetZoomBtn"><i class="bi bi-aspect-ratio"></i></button>
            </div>
            <hr>
            <h5><i class="bi bi-hand-index-thumb"></i> Mode</h5>
            <div class="btn-group w-100" role="group" aria-label="Mode switch">
                <input type="radio" class="btn-check" name="mode" id="drawMode" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="drawMode" title="Draw Mode"><i class="bi bi-pencil-square"></i></label>

                <input type="radio" class="btn-check" name="mode" id="editMode" autocomplete="off">
                <label class="btn btn-outline-primary" for="editMode" title="Edit Mode"><i class="bi bi-cursor"></i></label>
            </div>
             <hr>
            <div id="label-filter-container">
                <h5><i class="bi bi-funnel"></i> Filters</h5>
                <div id="label-filters" class="mb-2">
                    <!-- Filter buttons will be added here -->
                </div>
            </div>
            <div id="label-list-container">
                <h5><i class="bi bi-tags"></i> Labels</h5>
                <ul id="label-list" class="list-group">
                    <!-- Labels will be added here -->
                </ul>
            </div>
        </div>

        <div id="panel-splitter"></div>

        <!-- Canvas Area -->
        <div id="canvas-container" class="canvas-container">
            <div id="info-display">
                <div id="coords-input-container">
                    <input type="number" id="coordX" class="form-control form-control-sm" placeholder="X">
                    <input type="number" id="coordY" class="form-control form-control-sm" placeholder="Y">
                    <button id="goToCoordsBtn" class="btn btn-primary"><i class="bi bi-geo-alt-fill"></i></button>
                </div>
                <div id="zoom-level">Zoom: 100%</div>
                <div id="mouse-coords">X: 0, Y: 0</div>
            </div>
            <canvas id="canvas"></canvas>
        </div>
    </div>

    <div id="toast-container"></div>

    <!-- Fabric.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <!-- Tiff.js CDN for .tif support -->
    <script src="https://cdn.jsdelivr.net/npm/tiff.js/tiff.min.js"></script>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/app.js"></script>
</body>
</html>
