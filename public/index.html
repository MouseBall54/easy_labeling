<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Labeling - YOLO Object Detection Tool</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="bi bi-bounding-box"></i> Easy Labeling</a>
        </div>
    </nav>

    <div class="main-container container-fluid">
        <div class="row">
            <!-- Control Panel -->
            <div class="col-lg-2 col-md-3 bg-light vh-100 p-3 control-panel">
                <h5><i class="bi bi-folder"></i> Image Files</h5>
                <hr>
                <div id="image-list" class="list-group mb-3">
                    <!-- Image list will be populated here -->
                </div>

                <h5><i class="bi bi-tools"></i> Controls</h5>
                <hr>
                <div class="d-grid gap-2">
                    <button id="saveLabelsBtn" class="btn btn-success"><i class="bi bi-save"></i> Save Labels</button>
                </div>
                <hr>
                <h5><i class="bi bi-zoom-in"></i> Zoom</h5>
                <div class="btn-group w-100 mb-2">
                    <button class="btn btn-secondary" id="zoomInBtn"><i class="bi bi-zoom-in"></i></button>
                    <button class="btn btn-secondary" id="zoomOutBtn"><i class="bi bi-zoom-out"></i></button>
                    <button class="btn btn-secondary" id="resetZoomBtn"><i class="bi bi-aspect-ratio"></i></button>
                </div>
                <hr>
                <h5><i class="bi bi-hand-index-thumb"></i> Mode</h5>
                <div class="btn-group w-100" role="group" aria-label="Mode switch">
                    <input type="radio" class="btn-check" name="mode" id="drawMode" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="drawMode" title="Draw Mode"><i class="bi bi-pencil-square"></i></label>

                    <input type="radio" class="btn-check" name="mode" id="editMode" autocomplete="off">
                    <label class="btn btn-outline-primary" for="editMode" title="Edit Mode"><i class="bi bi-cursor"></i></label>
                </div>
                 <hr>
                <div id="label-list-container">
                    <h5><i class="bi bi-tags"></i> Labels</h5>
                    <ul id="label-list" class="list-group">
                        <!-- Labels will be added here -->
                    </ul>
                </div>
            </div>

            <!-- Canvas Area -->
            <div class="col-lg-10 col-md-9 canvas-container">
                <canvas id="canvas"></canvas>
            </div>
        </div>
    </div>

    <!-- Fabric.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/app.js"></script>
</body>
</html>
